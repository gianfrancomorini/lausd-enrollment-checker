<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUSD Enrollment Checker</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LAUSD Enrollment Checker</h1>
    </header>
    <main>
        <form id="enrollment-form">
            <label for="dob">Enter your child's birthday:</label>
            <input type="date" id="dob" name="dob" required>
            <button type="submit">Check Eligibility</button>
        </form>
        <div id="result"></div>

        <!-- PayPal Donation Button -->
    
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="D8X9TH7ABWACW" />
            <input type="hidden" name="no_recurring" value="0" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>
    




    </main>
    <footer>
        <p>LAUSD Enrollment Checker &copy; 2024. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('enrollment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const dob = document.getElementById('dob').value;
            fetch(`/check-eligibility?dob=${dob}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = data.message;
                });
        });
    </script>
</body>
</html>
