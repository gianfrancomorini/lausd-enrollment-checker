<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUSD Enrollment Checker</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LAUSD Enrollment Checker</h1>
    </header>
    <main>
        <form id="enrollment-form">
            <label for="dob">Enter your child's birthday:</label>
            <input type="date" id="dob" name="dob" required>
            <button type="submit">Check Eligibility</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>LAUSD Enrollment Checker &copy; 2024. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('enrollment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const dob = document.getElementById('dob').value;
            fetch(`/check-eligibility?dob=${dob}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = data.message;
                });
        });
    </script>
</body>
</html>
